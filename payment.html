<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - FuelSwift</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1b1b1b;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #121212;
      border-radius: 14px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .option {
      padding: 15px;
      margin: 10px 0;
      background-color: #1e1e1e;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .option:hover {
      background-color: #2c2c2c;
    }

    .success-message {
      color: #00ff88;
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      display: none;
    }

    .back {
      color: #ccc;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back">‚Üê Back to Home</a>
    <h2>Select Payment Method</h2>

    <div class="option" onclick="completePayment('Cash on Delivery')">üíµ Cash on Delivery</div>
    <div class="option" onclick="simulateRedirect('PhonePe')">üì± PhonePe</div>
    <div class="option" onclick="simulateRedirect('Google Pay')">üì± Google Pay</div>
    <div class="option" onclick="simulateRedirect('Paytm')">üì± Paytm</div>

    <div class="success-message" id="successMsg">‚úÖ Order placed successfully!</div>
  </div>

  <script>
    function completePayment(method) {
      const successMsg = document.getElementById("successMsg");
      successMsg.textContent = `‚úÖ Order placed successfully with ${method}!`;
      successMsg.style.display = "block";

      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    }

    function simulateRedirect(appName) {
      const successMsg = document.getElementById("successMsg");
      successMsg.textContent = `üîÅ Redirecting to ${appName}...`;
      successMsg.style.display = "block";

      setTimeout(() => {
        completePayment(appName);
      }, 2000);
    }
  </script>
</body>
</html>
