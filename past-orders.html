<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Past Orders - FuelSwift</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #1b1b1b;
      color: white;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #121212;
      border-radius: 14px;
    }

    .back {
      color: #ccc;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 10px;
    }

    h2 {
      text-align: left;
      margin-top: 0;
    }

    .order-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      position: relative;
    }

    .order-id {
      color: #f28500;
      font-weight: 600;
    }

    .status {
      position: absolute;
      top: 15px;
      right: 15px;
      color: #4caf50;
      font-weight: 600;
    }

    .row {
      display: flex;
      justify-content: space-between;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back">‚Üê Back to Home</a>
    <h2>Past Orders</h2>

    <!-- Container for dynamically generated order cards -->
    <div id="orders-container"></div>
  </div>

  <script>
    const currentUser = localStorage.getItem("currentUser");
    const users = JSON.parse(localStorage.getItem("fuelSwiftUsers") || "{}");
  
    if (!currentUser || !users[currentUser]) {
      window.location.href = "login.html";
    }
  
    const container = document.querySelector(".container");
  
    const orders = users[currentUser].orders;
    if (!orders || orders.length === 0) {
      container.innerHTML += "<p>No past orders found.</p>";
    } else {
      orders.reverse().forEach(order => {
        container.innerHTML += `
          <div class="order-card">
            <div class="order-id">${order.id}</div>
            <div class="status">${order.status}</div>
            <div class="row"><span>üìÖ ${order.date}</span><span>‚õΩ ${order.fuelType}</span></div>
            <div class="row"><span>Quantity: ${order.quantity}</span><span>Amount: ${order.amount}</span></div>
            <div class="row"><span>Location: ${order.location}</span></div>
          </div>
        `;
      });
    }
  </script>
  
</body>
</html>
