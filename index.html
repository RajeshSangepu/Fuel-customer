      <div class="actions">

        <a href="past-orders.html"><button class="btn">Past Orders</button></a>
        <a href="emergency.html"><button class="btn">Emergency</button></a>
      </div>
    </main>
  </div>

  <script>
    const currentUser = localStorage.getItem("currentUser");
    const users = JSON.parse(localStorage.getItem("fuelSwiftUsers") || "{}");
  
    if (!currentUser || !users[currentUser]) {
      window.location.href = "login.html";
    }
  
    document.addEventListener("DOMContentLoaded", () => {
      const fuelType = document.getElementById("fuel-type");
      const liters = document.getElementById("liters");
      const location = document.getElementById("location");
      const orderBtn = document.getElementById("order-btn");
      const orderStatusText = document.getElementById("order-status-text");
  
      orderBtn.addEventListener("click", () => {
        const selectedFuel = fuelType.value;
        const quantity = parseFloat(liters.value);
        const deliveryLocation = location.value.trim();
  
        if (!quantity || quantity <= 0 || deliveryLocation === "") {
          alert("Please fill in all fields correctly.");
          return;
        }
  
        const pricePerLiter = selectedFuel === "Petrol" ? 102 : 92;
        const estimatedPrice = quantity * pricePerLiter;
  
        const orderData = {
          id: "#FSC" + Math.random().toString(36).substring(2, 8).toUpperCase(),
          fuelType: selectedFuel,
          quantity: quantity + " liters",
          location: deliveryLocation,
          amount: "₹" + estimatedPrice.toFixed(2),
          status: "Processing",
          date: new Date().toISOString().split("T")[0],
          eta: "30 minutes"
        };
  
        // Save order to user orders
        users[currentUser].orders = users[currentUser].orders || [];
        users[currentUser].orders.push(orderData);
        localStorage.setItem("fuelSwiftUsers", JSON.stringify(users));
  
        // Save order for payment processing
        localStorage.setItem("pendingOrder", JSON.stringify(orderData));
  
        // Redirect to payment page
        window.location.href = "payment.html";
      });
    });
  </script>
